<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Music Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
      }
      form,
      button {
        margin: 10px 0;
      }
      input,
      button {
        padding: 10px;
        font-size: 1em;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/ecbbb75cd3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Music Player</h1>
    <form id="song-form">
      <input type="text" id="song-name" placeholder="Song Name" />
      <input type="text" id="song-author" placeholder="Author" />
      <input type="text" id="song-album" placeholder="Album" />
      <input type="file" id="song-file" accept="audio/*" required />
      <button type="submit">Add Song</button>
    </form>
    <button id="list">list</button>

    <button id="play-button">Play</button>
    <button id="delete-button">Delete Song</button>
    <button id="next-button">Next</button>
    <button id="prev-button">Previous</button>
    <input
      type="range"
      id="volume-slider"
      min="0"
      max="1"
      step="0.01"
      value="1"
    />
    <input type="range" id="audio-slider" min="0" value="0" step="1" />
    <div id="song-list"></div>
    <script src="main.js"></script>
    <script src="songManager.js"></script>
  </body>
</html>
