<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
      }
      form,
      button {
        margin: 10px 0;
      }
      input,
      button {
        padding: 10px;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Music Player</h1>
    <form id="song-form">
      <input type="text" id="song-id" placeholder="Song ID" />
      <input type="text" id="song-name" placeholder="Song Name" />
      <input type="text" id="song-author" placeholder="Author" />
      <input type="text" id="song-album" placeholder="Album" />
      <input type="file" id="song-file" />
      <button type="submit">Add Song</button>
    </form>
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="delete-button">Delete Song</button>
    <button id="next-button">Next</button>
    <button id="prev-button">Previous</button>
    <audio id="player"></audio>
    <script src="PlayerComponent.js"></script>
  </body>
</html>
