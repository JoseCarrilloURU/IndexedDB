<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-area">
        <h2>Music Player. Web I</h2>
        <span>Por: José C, Andrés G, Victoria A, Idiar C.</span>
      </div>
      <div class="top-bar">
        <i id="upload" class="material-icons" title="Upload Songs"
          >upload_file
        </i>
        <i id="changePic" class="material-icons" title="Change Song Picture"
          >add_photo_alternate
        </i>
        <i id="favorite" class="material-icons" title="Favorite">star_border</i>
        <i id="edit" class="material-icons" title="Edit Song Data"
          >drive_file_rename_outline</i
        >
        <i id="delete" class="material-icons" title="Delete Song"
          >delete_forever</i
        >
      </div>
      <div class="img-area">
        <img src="" alt="" />
      </div>
      <div class="song-details">
        <h4 class="name"></h4>
        <p class="artist"></p>
        <p class="album-name"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist Looped"
          >repeat</i
        >
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i id="toggle-fav" class="list material-icons">queue_music</i>
            <span>List of Songs</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
          <!-- here li list are coming from js -->
        </ul>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="editForm">
          <h3 for="name">Song Name:</h3>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          /><br />
          <h3 for="name">Song Author:</h3>
          <input
            type="text"
            id="author"
            name="author"
            autocomplete="off"
            required
          /><br />
          <h3 for="name">Album:</h3>
          <input
            type="text"
            id="album"
            name="album"
            autocomplete="off"
            required
          /><br />
          <div class="button-container">
            <input type="submit" value="OK" />
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="js/main2.js"></script>
  </body>
</html>
