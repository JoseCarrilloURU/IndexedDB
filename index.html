<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-area">
        <h2>Music Player. Web I</h2>
        <span>Por: José C, Andrés G, Victoria A, Idiar C.</span>
      </div>
      <div class="top-bar">
        <i id="upload" class="material-icons" title="Upload Songs"
          >upload_file
        </i>
        <i id="favorite" class="material-icons" title="Favorite">star_border</i>
        <i id="edit" class="material-icons" title="Edit Song Data"
          >drive_file_rename_outline</i
        >
        <i id="delete" class="material-icons" title="Delete Song"
          >delete_forever</i
        >
      </div>
      <div class="img-area">
        <img src="" alt="" />
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist Looped"
          >repeat</i
        >
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i id="toggle-fav" class="list material-icons">queue_music</i>
            <span>List of Songs</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
          <!-- here li list are coming from js -->
        </ul>
      </div>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
